
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }

    .calculator {
      background: #111827;
      padding: 1rem;
      border-radius: 1rem;
      width: min(100%, 360px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      color: #e5e7eb;
    }

    .display {
      width: 100%;
      height: 70px;
      border-radius: 0.75rem;
      border: none;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      font-size: 1.8rem;
      text-align: right;
      background: #020617;
      color: #f9fafb;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #1f2937;
      color: #e5e7eb;
      transition: transform 0.08s ease, background 0.1s ease;
    }

    button.operator {
      background: #2563eb;
    }

    button.equal {
      background: #16a34a;
      grid-column: span 2;
    }

    button.wide {
      grid-column: span 2;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }

    button:active {
      transform: translateY(1px);
      filter: brightness(0.9);
    }

    /* Responsive tweak for very small screens */
    @media (max-width: 400px) {
      .display {
        font-size: 1.4rem;
      }
      button {
        padding: 0.6rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />

    <div class="row">
      <button data-action="clear" class="wide">AC</button>
      <button data-action="delete">DEL</button>
      <button data-operation="÷" class="operator">÷</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-operation="×" class="operator">×</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-operation="-" class="operator">−</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-operation="+" class="operator">+</button>

      <button data-number="0" class="wide">0</button>
      <button data-number=".">.</button>
      <button data-action="equals" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentOperand = "";
    let previousOperand = "";
    let operation = undefined;

    function updateDisplay() {
      if (operation != null && previousOperand !== "") {
        display.value = `${previousOperand} ${operation} ${currentOperand}`;
      } else {
        display.value = currentOperand || previousOperand || "0";
      }
    }

    function clearAll() {
      currentOperand = "";
      previousOperand = "";
      operation = undefined;
      updateDisplay();
    }

    function deleteLast() {
      currentOperand = currentOperand.toString().slice(0, -1);
      updateDisplay();
    }

    function appendNumber(number) {
      if (number === "." && currentOperand.includes(".")) return;
      currentOperand = currentOperand.toString() + number.toString();
      updateDisplay();
    }

    function chooseOperation(op) {
      if (currentOperand === "") return;
      if (previousOperand !== "") {
        compute();
      }
      operation = op;
      previousOperand = currentOperand;
      currentOperand = "";
      updateDisplay();
    }

    function compute() {
      let computation;
      const prev = parseFloat(previousOperand);
      const current = parseFloat(currentOperand);
      if (isNaN(prev) || isNaN(current)) return;

      switch (operation) {
        case "+":
          computation = prev + current;
          break;
        case "-":
          computation = prev - current;
          break;
        case "×":
          computation = prev * current;
          break;
        case "÷":
          computation = current === 0 ? "Error" : prev / current;
          break;
        default:
          return;
      }

      currentOperand = computation.toString();
      previousOperand = "";
      operation = undefined;
      updateDisplay();
    }

    // Button clicks
    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (btn.dataset.number != null) {
          appendNumber(btn.dataset.number);
        } else if (btn.dataset.operation != null) {
          chooseOperation(btn.dataset.operation);
        } else if (btn.dataset.action === "clear") {
          clearAll();
        } else if (btn.dataset.action === "delete") {
          deleteLast();
        } else if (btn.dataset.action === "equals") {
          compute();
        }
      });
    });

    // Keyboard support
    window.addEventListener("keydown", (e) => {
      if (e.key >= "0" && e.key <= "9") {
        appendNumber(e.key);
      }
      if (e.key === ".") {
        appendNumber(".");
      }
      if (["+", "-", "*", "/"].includes(e.key)) {
        const opMap = { "*": "×", "/": "÷", "+": "+", "-": "-" };
        chooseOperation(opMap[e.key]);
      }
      if (e.key === "Enter" || e.key === "=") {
        e.preventDefault();
        compute();
      }
      if (e.key === "Backspace") {
        deleteLast();
      }
      if (e.key === "Escape") {
        clearAll();
      }
    });

    // Initialize
    clearAll();
  </script>
</body>
</html>
