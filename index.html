<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .gallery-container {
      width: 100%;
      max-width: 1100px;
    }

    .gallery-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 24px;
    }

    .gallery-title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .gallery-subtitle {
      color: #9ca3af;
      font-size: 0.95rem;
    }

    /* Filter buttons */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .filter-btn {
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease, box-shadow 0.15s ease;
    }

    .filter-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.7);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-color: transparent;
      color: #020617;
      font-weight: 600;
    }

    /* Gallery grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 16px;
    }

    .gallery-item {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      background: #020617;
      cursor: pointer;
      transform-origin: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .gallery-item:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      filter: brightness(1.05);
    }

    .gallery-item:hover img {
      transform: scale(1.06);
      opacity: 0.95;
    }

    .gallery-caption {
      position: absolute;
      inset: auto 0 0 0;
      padding: 10px 12px;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.92), transparent);
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f9fafb;
    }

    .gallery-tag {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      backdrop-filter: blur(10px);
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 16px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .lightbox-img-wrapper {
      background: #020617;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }

    .lightbox-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    .lightbox-caption {
      font-weight: 600;
    }

    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid #1f2937;
      color: #e5e7eb;
      border-radius: 999px;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .lightbox-close:hover {
      background: #ef4444;
      transform: translateY(-1px);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 999px;
      border: 1px solid #1f2937;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .nav-btn:hover {
      background: #22c55e;
      color: #020617;
      transform: translateY(-50%) scale(1.05);
    }

    .nav-btn.prev {
      left: -18px;
    }

    .nav-btn.next {
      right: -18px;
    }

    @media (max-width: 768px) {
      body {
        padding: 24px 10px;
      }

      .gallery-title {
        font-size: 1.5rem;
      }

      .gallery-item {
        border-radius: 14px;
      }

      .nav-btn.prev {
        left: 4px;
      }

      .nav-btn.next {
        right: 4px;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="gallery-container">
    <header class="gallery-header">
      <div class="gallery-title">Image Gallery</div>
      <div class="gallery-subtitle">
        Click any image to view in lightbox. Use filters to switch categories.
      </div>

      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="city">City</button>
        <button class="filter-btn" data-filter="people">People</button>
      </div>
    </header>

    <!-- GALLERY GRID -->
    <section class="gallery-grid">
      <!-- Replace src with your own images -->
      <div class="gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/1015/600/400" alt="Mountain Lake" data-caption="Mountain Lake · Nature" />
        <div class="gallery-caption">
          <span>Mountain Lake</span>
          <span class="gallery-tag">Nature</span>
        </div>
      </div>

      <div class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/1011/600/400" alt="City Skyline" data-caption="City Skyline · City" />
        <div class="gallery-caption">
          <span>City Skyline</span>
          <span class="gallery-tag">City</span>
        </div>
      </div>

      <div class="gallery-item" data-category="people">
        <img src="https://picsum.photos/id/1005/600/400" alt="Portrait" data-caption="Portrait · People" />
        <div class="gallery-caption">
          <span>Portrait</span>
          <span class="gallery-tag">People</span>
        </div>
      </div>

      <div class="gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/1018/600/400" alt="Forest Path" data-caption="Forest Path · Nature" />
        <div class="gallery-caption">
          <span>Forest Path</span>
          <span class="gallery-tag">Nature</span>
        </div>
      </div>

      <div class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/1020/600/400" alt="Night Street" data-caption="Night Street · City" />
        <div class="gallery-caption">
          <span>Night Street</span>
          <span class="gallery-tag">City</span>
        </div>
      </div>

      <div class="gallery-item" data-category="people">
        <img src="https://picsum.photos/id/1027/600/400" alt="Smiling Person" data-caption="Smiling Person · People" />
        <div class="gallery-caption">
          <span>Smiling Person</span>
          <span class="gallery-tag">People</span>
        </div>
      </div>
    </section>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" id="closeLightbox">&times;</button>

      <button class="nav-btn prev" id="prevBtn">&#10094;</button>
      <button class="nav-btn next" id="nextBtn">&#10095;</button>

      <div class="lightbox-img-wrapper">
        <img class="lightbox-img" id="lightboxImg" src="" alt="Preview" />
      </div>

      <div class="lightbox-info">
        <div class="lightbox-caption" id="lightboxCaption"></div>
      </div>
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll(".gallery-item");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxCaption = document.getElementById("lightboxCaption");
    const closeLightboxBtn = document.getElementById("closeLightbox");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const filterButtons = document.querySelectorAll(".filter-btn");

    let currentIndex = 0;

    // Open lightbox
    function openLightbox(index) {
      const img = galleryItems[index].querySelector("img");
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxCaption.textContent = img.dataset.caption || img.alt;
      lightbox.classList.add("active");
      currentIndex = index;
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    // Next / Prev navigation
    function showNext() {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      openLightbox(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      openLightbox(currentIndex);
    }

    // Click on gallery items
    galleryItems.forEach((item, index) => {
      item.addEventListener("click", () => openLightbox(index));
    });

    // Buttons
    closeLightboxBtn.addEventListener("click", closeLightbox);
    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      showNext();
    });
    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      showPrev();
    });

    // Close on overlay click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Close on ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.classList.contains("active")) {
        closeLightbox();
      }
      if (e.key === "ArrowRight" && lightbox.classList.contains("active")) {
        showNext();
      }
      if (e.key === "ArrowLeft" && lightbox.classList.contains("active")) {
        showPrev();
      }
    });

    // Filter logic
    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const filter = btn.dataset.filter;

        // Active button style
        filterButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        // Show / hide items
        galleryItems.forEach((item) => {
          const category = item.dataset.category;
          if (filter === "all" || category === filter) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
