<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Music Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      color: #fff;
    }

    .player {
      width: 330px;
      background: #1e1e1e;
      padding: 20px 22px 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .player-header {
      margin-bottom: 12px;
    }

    .player-header h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .player-header p {
      font-size: 13px;
      opacity: 0.7;
    }

    .time-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #1db954;
      border-radius: 3px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .controls button {
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 6px;
      transition: transform 0.1s;
    }

    .controls button:active {
      transform: scale(0.9);
    }

    .play-btn {
      font-size: 26px;
    }

    .volume-container {
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-container span {
      font-size: 12px;
    }

    .volume-container input[type="range"] {
      flex: 1;
    }

    .playlist-title {
      font-size: 13px;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .playlist {
      max-height: 140px;
      overflow-y: auto;
      border-top: 1px solid #333;
      padding-top: 6px;
      margin-top: 4px;
    }

    .track {
      padding: 6px 4px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .track:hover {
      background: #2b2b2b;
    }

    .track.active {
      background: #1db95433;
      color: #1db954;
    }

    .track span.artist {
      opacity: 0.7;
      font-size: 11px;
      margin-left: 4px;
    }

    .track-number {
      font-size: 11px;
      opacity: 0.7;
      margin-right: 6px;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="player-header">
    <h2 id="song-title">Song Title</h2>
    <p id="song-artist">Artist Name</p>
  </div>

  <div class="time-row">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>

  <div class="controls">
    <button id="prev-btn">&#9664;&#9664;</button>
    <button id="play-btn" class="play-btn">&#9658;</button>
    <button id="next-btn">&#9654;&#9654;</button>
  </div>

  <div class="volume-container">
    <span>ðŸ”Š</span>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
  </div>

  <div class="playlist-title">Playlist (autoplay next)</div>
  <div class="playlist" id="playlist">
    <!-- tracks added by JS -->
  </div>

  <audio id="audio"></audio>
</div>

<script>
  // === Playlist data ===
  const tracks = [
    {
      title: "calm song",
      artist: "Artist A",
      // Public sample MP3 so the player works immediately. Replace with
      // "song1.mp3" to use a local file in the same folder.
      src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
    },
    {
      title: "hip hop",
      artist: "Artist B",
      // Replace with "song2.mp3" to use a local file.
      src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
    },
    {
      title: "hurray",
      artist: "Artist C",
      // Replace with "song3.mp3" to use a local file.
      src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
    }
  ];

  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("song-title");
  const artistEl = document.getElementById("song-artist");
  const currentTimeEl = document.getElementById("current-time");
  const durationEl = document.getElementById("duration");
  const progressContainer = document.getElementById("progress-container");
  const progress = document.getElementById("progress");
  const playBtn = document.getElementById("play-btn");
  const prevBtn = document.getElementById("prev-btn");
  const nextBtn = document.getElementById("next-btn");
  const volumeSlider = document.getElementById("volume-slider");
  const playlistEl = document.getElementById("playlist");

  let currentTrackIndex = 0;
  let isPlaying = false;

  // === Helpers ===
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60) || 0;
    const secs = Math.floor(seconds % 60) || 0;
    return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
  }

  function loadTrack(index) {
    const track = tracks[index];
    if (!track) return;

    audio.src = track.src;
    titleEl.textContent = track.title;
    artistEl.textContent = track.artist;
    highlightActiveTrack();

    // reset display
    currentTimeEl.textContent = "0:00";
    durationEl.textContent = "0:00";
    progress.style.width = "0%";
  }

  function playTrack() {
    audio.play();
    isPlaying = true;
    playBtn.innerHTML = "&#10074;&#10074;"; // pause icon
  }

  function pauseTrack() {
    audio.pause();
    isPlaying = false;
    playBtn.innerHTML = "&#9658;"; // play icon
  }

  function togglePlay() {
    isPlaying ? pauseTrack() : playTrack();
  }

  function nextTrack() {
    currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
    loadTrack(currentTrackIndex);
    playTrack();
  }

  function prevTrack() {
    currentTrackIndex =
      (currentTrackIndex - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrackIndex);
    playTrack();
  }

  function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration || 0;
    audio.currentTime = (clickX / width) * duration;
  }

  function updateProgress() {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = `${percent}%`;
    currentTimeEl.textContent = formatTime(audio.currentTime);
  }

  function updateDuration() {
    if (!isNaN(audio.duration)) {
      durationEl.textContent = formatTime(audio.duration);
    }
  }

  function highlightActiveTrack() {
    const trackEls = playlistEl.querySelectorAll(".track");
    trackEls.forEach((el, i) => {
      el.classList.toggle("active", i === currentTrackIndex);
    });
  }

  function buildPlaylist() {
    playlistEl.innerHTML = "";
    tracks.forEach((t, index) => {
      const row = document.createElement("div");
      row.className = "track";
      row.innerHTML = `
        <span class="track-number">${index + 1}.</span>
        <div>
          <span>${t.title}</span>
          <span class="artist">â€¢ ${t.artist}</span>
        </div>
      `;
      row.addEventListener("click", () => {
        currentTrackIndex = index;
        loadTrack(currentTrackIndex);
        playTrack();
      });
      playlistEl.appendChild(row);
    });
  }

  // === Event listeners ===
  playBtn.addEventListener("click", togglePlay);
  prevBtn.addEventListener("click", prevTrack);
  nextBtn.addEventListener("click", nextTrack);

  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
  });

  progressContainer.addEventListener("click", setProgress);
  audio.addEventListener("timeupdate", updateProgress);
  audio.addEventListener("loadedmetadata", updateDuration);

  // autoplay next when song ends
  audio.addEventListener("ended", nextTrack);

  // === Init ===
  buildPlaylist();
  loadTrack(currentTrackIndex);    // loads first song
  audio.volume = volumeSlider.value;
</script>

</body>
</html>
